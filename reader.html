<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="css/reader_styles.css">
    <title>MangaList - Reader</title>
</head>
<body>
    <div id="theater-mode" class="theater">
        <div class="theater-hud top-hud">
            <button class="btn-exit-theater" onclick="window.location.href='index.html'">&larr; Back to Browse</button>
            <div id="manga-title-display" class="theater-chapter-title">Loading...</div>
            <div class="theater-spacer"></div>
        </div>

        <div class="theater-canvas">
            <div id="prev-page-btn" class="click-zone prev-zone" title="Previous Page"></div>
            <img id="reader-image" src="" alt="Manga Page">
            <div id="next-page-btn" class="click-zone next-zone" title="Next Page"></div>
        </div>

        <div class="theater-hud bottom-hud">
            <div class="page-counter">
                Page <span id="current-page">1</span> / <span id="total-pages">--</span>
            </div>
        </div>
    </div>

    <script src="js/api_service.js"></script>
    <script src="js/reader.js"></script>
</body>
</html>
