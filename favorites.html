<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="css/home_page_styles.css">
    <link rel="stylesheet" href="css/favorites_styles.css">
    <title>MangaList - My Favorites</title>
</head>
<body>
    <div id="navbar-container"></div>

    <main class="dashboard favorites-page">
        <h2 class="page-title">My Favorites</h2>

        <div id="favorites-grid" class="favorites-grid"></div>
    </main>

    <div id="manga-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content wide-layout">
            <button class="close-btn">&times;</button>
            <div class="modal-cover-col">
                <div class="modal-cover-image"></div>
            </div>
            <div class="modal-details-col">
                <h2 class="modal-title">Manga Title</h2>
                <div class="modal-meta">
                    <div class="meta-group">
                        <span class="meta-label">Rating:</span>
                        <span class="modal-rating">SAFE</span>
                    </div>
                    <div class="meta-group">
                        <span class="meta-label">Status:</span>
                        <span class="modal-status">COMPLETED</span>
                    </div>
                </div>
                <p class="modal-synopsis">Synopsis goes here...</p>
                <div class="modal-tags"></div>
                <div class="modal-actions">
                    <button class="btn-read">Read Now</button>
                    <button class="btn-favorite" title="Toggle Favorite">
                        <img id="bookmark-icon" src="assets/bookmark-empty.png" alt="Bookmark" width="22" height="22">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script src="js/navbar.js"></script>
    <script src="js/api_service.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cloud_sync.js"></script>
</body>
</html>
