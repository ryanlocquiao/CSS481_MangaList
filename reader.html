<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="css/reader_styles.css">
    <title>MangaList - Reader</title>
</head>
<body>
    <div id="theater-mode" class="theater">
        <div class="theater-hud top-hud">
            <button class="btn-exit-theater" onclick="window.location.href='index.html'">&larr; Back to Browse</button>
            <div id="manga-title-display" class="theater-chapter-title">Loading...</div>
            <div class="theater-spacer" style="display: flex; justify-content: flex-end;">
                <button id="settings-btn" class="btn-settings" title="Reader Settings">
                    <img src="assets/gear-settings.png" alt="Settings" width="24" height="24">
                </button>
            </div>
        </div>

        <div class="theater-canvas">
            <div id="left-zone" class="click-zone prev-zone"></div>

            <div id="image-container" class="image-container single-mode">
                <img id="reader-image-1" src="" alt="Manga Page">
                <img id="reader-image-2" src="" alt="Manga Page" style="display: none;">
            </div>

            <div id="right-zone" class="click-zone next-zone"></div>
        </div>

        <div class="theater-hud bottom-hud">
            <div class="page-counter">
                Page <span id="current-page">1</span> / <span id="total-pages">--</span>
            </div>
            <div class="progress-container">
                <input id="page-slider" type="range" min="0" max="0" value="0">
            </div>
        </div>

        <div id="settings-panel" class="settings-panel">
            <div class="settings-header">
                <h3>Reader Settings</h3>
                <button id="close-settings-btn" class="close-btn">&times;</button>
            </div>
            <div class="settings-body">
                <div class="setting-group">
                    <label >Page Layout</label>
                    <select id="setting-layout" class="settings-dropdown">
                        <option value="single">Vertical (Single Page)</option>
                        <option value="double">Horizontal (Double Page)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Page Turning</label>
                    <select id="setting-direction" class="settings-dropdown">
                        <option value="ltr">Right (Standard Left-to-Right)</option>
                        <option value="rtl">Left (Manga Right-to-Left)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script src="js/api_service.js"></script>
    <script src="js/reader.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cloud_sync.js"></script>
</body>
</html>
